---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: digibank-support
  labels:
    account: support

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: support-deployment
  labels:
    chart: 'digibank-{{ .Chart.Version | replace "+" "_" }}'
    app: support
    version: "{{ .Values.support.version }}"
spec:
  replicas: {{ .Values.support.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  template:
    metadata:
      labels:
        app: support
        version: "{{ .Values.support.version }}"
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
    spec:
      serviceAccountName: digibank-support
      containers:
        - name: support
          image: "{{ .Values.support.image }}:{{ .Values.support.version }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: support-port
              containerPort: 4000 
          livenessProbe:
            httpGet:
              path: "{{ .Values.livenessProbe.endpointPath}}"
              port: {{ .Values.support.servicePort }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds}}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds}}
          readinessProbe:
            httpGet:
              path: "{{ .Values.readinessProbe.endpointPath}}"
              port: {{ .Values.support.servicePort }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds}}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds}}
          resources:
            requests:
              cpu: "{{ .Values.image.resources.requests.cpu }}"
              memory: "{{ .Values.image.resources.requests.memory }}"
          env:
            - name: SLACK_BOT_TOKEN
              valueFrom:
                configMapKeyRef:
                  name: digibank-configmap
                  key: slackBotToken
            - name: SLACK_CHANNEL_ID
              valueFrom:
                configMapKeyRef:
                  name: digibank-configmap
                  key: slackChannelId

---
apiVersion: v1
kind: Service
metadata:
  name: support
  labels:
    chart: 'digibank-{{ .Chart.Version | replace "+" "_" }}'
    app: support
    version: "{{ .Values.support.version }}"
spec:
  ports:
    - name: "{{ .Values.support.servicePortName }}"
      port: {{ .Values.support.servicePort }}
      targetPort: support-port
  selector:
    app: support

---
{{ if .Values.hpa.enabled }}
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  chart: 'digibank-{{ .Chart.Version | replace "+" "_" }}'
  name: support-hpa-policy
  app: support
  version: "{{ .Values.support.version }}"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: support-deployment
  minReplicas: {{ .Values.hpa.minReplicas }}
  maxReplicas: {{ .Values.hpa.maxReplicas }}
  targetCPUUtilizationPercentage: {{ .Values.hpa.targetCPUUtilizationPercentage }}
{{ end }}

---
